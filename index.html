<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="nusense is an portfolio site that has awesome collection which also has react and js projects">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index,follow">
    <link rel="stylesheet" href="assets/style.css">
    <title>nusense</title>
</head>

<body>
    <div class="container" >
        <section class="comming-soon">
            <h2 class="header">Coming Soon !</h2>
            <div class="countdown">
                <div class="container-day">
                    <h3 class="day">Time</h3>
                    <h3>Day</h3>
                </div>
                <div class="container-hour">
                    <h3 class="hour">Time</h3>
                    <h3>Hour</h3>
                </div>
                <div class="container-minute">
                    <h3 class="minute">Time</h3>
                    <h3>Minute</h3>
                </div>
                <div class="container-second">
                    <h3 class="second">Time</h3>
                    <h3>Second</h3>
                </div>
            </div>
            <br>
         <img class="hero-image" src="./assets/undraw_to_the_moon_v1mv.svg"/>

        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
